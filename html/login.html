$def with (flag)
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <!--svg字体引入-->
    <script src="//at.alicdn.com/t/font_2426304_ac59ubzg4f.js"></script>
    <script src="../static/js/login.js"></script>
</head>
<body data-flag=${flag} style="background: url('../static/imgs/img.png')">

<!--导航栏开始-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark px-5">
    <a class="navbar-brand" href="home_page.html">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-18qianyanjishu"></use>
        </svg>
        爬呀爬
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-huiyuan_huaban1"></use>
                    </svg>
                    会员中心
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-fuli"></use>
                    </svg>
                    充值福利
                </a>
            </li>
        </ul>
    </div>
</nav>
<!--导航栏结束-->

<!--标题开始-->
<div class="d-flex font-weight-bold m-4 px-5" style="font-size: 45px">
    爬，都可以爬
</div>
<!--标题结束-->

<!--登陆菜单开始-->
<div class="container-fluid">
    <div class="row" style="height: 360px;">
        <div class="col-1 col-md-3"></div>
        <!--        登陆入口-->
        <div class="col-10 col-md-6 px-5 border border-1 rounded-lg" style="background-color: rgba(111,146,184,0.1)">
            <div class="w-100 h-100 pt-5">
                <form method="post" action="login">
                    <div class="form-group">
                        <label for="username">用户名:</label>
                        <input type="text" class="form-control entering" id="username" name="username"
                               placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码:</label>
                        <input type="password" class="form-control entering" id="password" name="password"
                               placeholder="请输入密码">
                    </div>
                    <div id="error_psw01" class="w-100 mb-3" style="color:red;height: 20px;line-height: 20px;"></div>
                    <div class="w-50" style="margin: 0 auto">
                        <input type="submit" id="submit" name="submit" class="btn btn-primary btn-block" value="登陆">
                    </div>
                    <div class="mt-4 d-flex" style="font-size: 14px;">
                        <a href="#" class="text-primary" data-toggle="modal" data-target="#myModal_password">修改密码</a>
                        <a href="#" class="text-primary ml-auto" data-toggle="modal" data-target="#myModal_register">还未有账号，点我注册</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-1 col-md-3"></div>
    </div>
</div>
<!--登陆菜单结束-->

<!--修改密码开始-->
<div class="modal fade" id="myModal_password">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">新密码</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body">
                <form method="post" action="login">
                    <div class="form-group">
                        <label for="username">用户名:</label>
                        <input type="text" class="form-control entering" id="old_username" name="old_username"
                               placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">旧密码:</label>
                        <input type="password" class="form-control entering" id="old_password" name="old_password"
                               placeholder="请输入旧密码">
                    </div>
                    <div class="form-group">
                        <label for="password">新密码:</label>
                        <input type="password" class="form-control entering" id="modified_password"
                               name="modified_password" placeholder="请输入新密码">
                    </div>
                    <div id="error_psw02" class="w-100 mb-3" style="color:red;height: 20px;line-height: 20px;"></div>
                    <input type="submit" id="btn_modify" name="submit" value="修改" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>
    </div>
</div>
<!--修改密码结束-->

<!--注册开始-->
<div class="modal fade" id="myModal_register">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">注册</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body">
                <form method="post" action="login">
                    <div class="form-group">
                        <label for="username">用户名:</label>
                        <input type="text" class="form-control" id="new_username" name="new_username"
                               placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码:</label>
                        <input type="password" class="form-control" id="new_password" name="new_password"
                               placeholder="请输入密码">
                    </div>
                    <input type="submit" id="register" name="submit" value="注册" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>
    </div>
</div>
<!--注册结束-->
</body>
</html>
