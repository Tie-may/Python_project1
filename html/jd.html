$def with (data)
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爬取</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <!--svg字体引入-->
    <script src="//at.alicdn.com/t/font_2426304_5n2uvqgef0u.js"></script>
</head>
<body style="background: url('../static/imgs/img.png')">


<!--头部开始-->
<header class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col text-center" style="font-size: 26px;">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-jingdongicon-"></use>
                </svg>
                <span style="color: rgba(234,12,12,0.7)">京东商品爬取</span>
            </div>
        </div>
    </div>
</header>
<!--头部结束-->

<!--搜索框开始-->
<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-0 col-md-3"></div>
            <div class="col-12 col-md-6 align-middle">
                <form method="post" class="form-inline">
                    <input class="form-control rounded-0 flex-grow-1" name="search" value="search" type="text" placeholder="Search">
                    <div class="btn-group">
                        <input type="submit" class="btn btn-success rounded-0" name="submit" value="开始爬取">
                        <input type="submit" class="btn btn-danger" name="submit" value="展示结果">
                        <input type="submit" class="btn btn-primary rounded-0" name="submit" value="分析结果">
                    </div>1
                </form>
            </div>
            <div class="col-0 col-md-3"></div>
        </div>
    </div>
</section>
<!--搜索框结束-->

<!--爬虫展示开始-->
<section>
    $for d in data
    <table>
        <tr>
            <td>$d[0]</td>
            <td>$d[1]</td>
            <td>$d[2]</td>
            <td>$d[3]</td>
        </tr>
    </table>
</section>
<!--爬虫展示结束-->
</body>
</html>
